<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body id="body">
    <div class="content">
      <h1>Simon Game</h1>
      <p id="level" class="instructions">Press a Key to Play</p>
      <div class="game-container">
        <div class="simon">
          <div class="simon-button green" id="green"></div>
          <div class="simon-button red" id="red"></div>
          <div class="simon-button yellow" id="yellow"></div>
          <div class="simon-button blue" id="blue"></div>
        </div>
        <div class="center-circle">Simon Game</div>
      </div>
    </div>

    <!--JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
